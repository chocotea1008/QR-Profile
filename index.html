<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Snapshot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="viewport">
        <div class="utility-bar" id="utility-bar" hidden>
            <div class="theme-picker" id="theme-picker-wrapper" hidden>
                <label for="theme-picker">테마</label>
                <select id="theme-picker"></select>
            </div>
        </div>
        <section class="card" id="profile-card">
            <div class="card__head">
                <p class="eyebrow">Profile Snapshot</p>
                <h1 id="profile-name">이름을 불러올 수 없어요</h1>
                <p class="subtitle" id="profile-major">학과 정보가 필요해요</p>
                <p class="student-id" id="profile-id"></p>
                <p class="theme-pill" id="theme-pill">오로라 드리프트</p>
            </div>
            <div class="card__body">
                <div class="info-grid">
                    <article>
                        <h2>성향</h2>
                        <p class="value mbti-line">
                            <span id="profile-mbti">MBTI 정보 없음</span>
                            <button id="mbti-info-btn" class="icon-btn" aria-label="MBTI 설명 보기">i</button>
                        </p>
                        <div class="tooltip" id="mbti-tooltip" role="status" aria-live="polite"></div>
                    </article>
                    <article>
                        <h2>관심사</h2>
                        <p class="chips" id="profile-keywords">키워드를 전달해주세요</p>
                    </article>
                    <article>
                        <h2>연락처</h2>
                        <ul class="contact-list">
                            <li id="profile-email"></li>
                            <li id="profile-github"></li>
                        </ul>
                    </article>
                </div>
                <article class="desc">
                    <h2>한 줄 소개</h2>
                    <p id="profile-desc">URL 파라미터에 desc를 입력해보세요</p>
                </article>
            </div>
            <div class="card__footer" id="feedback"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
